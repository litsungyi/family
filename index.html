<!DOCTYPE html>
<html>
<head>
<title>李氏雯公族譜</title>

<link rel="stylesheet" href="styles/main.css">
<script src="scripts/app.js"></script>
</head>
<body>

<div id="familyNode"></div>

<template id="selfNodeTemplate">
    <div class="parentsNodes"></div>
    <div class="selfNode">
        <div class="self node">
            <div class="title"></div>
            <div class="name"></div>
            <div class="life"></div>
            <div class="description"></div>
        </div>
        <div class="companionNodes"></div>
    </div>
    <div class="siblingNodes"></div>
    <div class="childrenNodes"></div>
</template>

<template id="nodeTemplate">
    <div class="other node">
        <div class="title"></div>
        <div class="name"></div>
        <div class="life"></div>
        <div class="description"></div>
    </div>
</template>

</body>
</html>
